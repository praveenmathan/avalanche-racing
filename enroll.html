    <script>
        $(document).ready(function ($) {

            $("#enrollment-form").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    categorylist: "required",
                    phonenumber: "required",
                    email: "required",
                    address: "required",
                    city: "required",
                    state: "required",
                    nationality: "required",
                    firsttimerlist: "required",
                    havebeentoracingorkarting: "required",
                    noofracesparticipated: "required",
                    Preferredbatch: "required",
                    interestedlist: "required"
                },
                messages: {
                    firstname: "First Name Required",
                    lastname: "Last Name Required",
                    categorylist: "Category Required",
                    phonenumber: "Phone Number Required",
                    email: "Email Required",
                    address: "Address Required",
                    city: "City Required",
                    state: "State Required",
                    nationality: "Nationality Required",
                    firsttimerlist: "Required",
                    havebeentoracingorkarting: "Required",
                    noofracesparticipated: "Required",
                    Preferredbatch: "Month required",
                    interestedlist: "Required"
                },
                errorPlacement: function (error, element) {
                    if (element.is(":radio")) {
                        error.appendTo(element.parents('.form-group'));
                    }
                    else { // This is the default behavior 
                        error.insertAfter(element);
                    }
                },
                submitHandler: function (form) {
                    event.preventDefault();
                    var data = new FormData(form);
                    $.ajax({
                        url: "email/contact.php",
                        type: "POST",
                        data: data,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            $('#loading').hide();
                            $("#message").html(data);
                        }
                    });
                }
            });
        });
    </script>
